name: CI

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        feature_flags: ["no-default-features", "all-features"]

    runs-on: ubuntu-latest
    container:
      image: rust:latest

    steps:
    - name: Ensure node is installed for act checkout
      if: ${{ env.ACT }}
      run: command -v node || (apt update && apt install -y nodejs)

    - uses: actions/checkout@v4

    - name: Install clippy & rustfmt
      run: rustup component add clippy rustfmt

    - name: Format
      run: cargo fmt --all -- --check

    - name: Build
      run: cargo build --${{matrix.feature_flags}} --verbose

    - name: Test
      run: cargo test --${{matrix.feature_flags}} --verbose

    - name: Build benchmarks
      run: cargo test --${{matrix.feature_flags}} --benches --no-run --verbose

    - name: Clippy
      run: cargo clippy --${{matrix.feature_flags}} -- -D warnings

    - name: Docs
      run: cargo doc --${{matrix.feature_flags}} --document-private-items --no-deps
